<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Light/Dark Mode</title>
</head>
<body class="light"> <main id="container">
        <div class="decorations">
            <span class="bubble"></span>
            <span class="bubble"></span>
            <span class="bubble"></span>
            <i class="fa-solid fa-heart heart"></i>
            <i class="fa-solid fa-star star"></i>
            <i class="fa-solid fa-cloud cloud"></i>
        </div>

        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#"><img src="assets/imgs/face.png" alt="Facebook"></a>
                <a href="#"><img src="assets/imgs/google.png" alt="Google"></a>
                <a href="#"><img src="assets/imgs/github.png" alt="GitHub"></a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">Nome</label>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Como te chamamos?">
                    </div>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Seu melhor e-mail! <3">
                    </div>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Sua senha secreta ^o^">
                    </div>
                    <div id="forgot_password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_button">Entrar âœ¨</button>
        </form>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
